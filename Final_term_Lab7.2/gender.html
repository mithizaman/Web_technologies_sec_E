<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender validation</title>
  <style>
    .field {
      width: 300px;
    }
  </style>
  <script>
    function validateGender() {
      const radios = document.querySelectorAll('input[name="gender"]');
      let isSelected = false;

      for (const radio of radios) {
        if (radio.checked) {
          isSelected = true;
          break;
        }
      }

      if (!isSelected) {
        alert("Please select at least one gender option.");
        return false;
      }

      return true; 
    }
  </script>
</head>
<body>
  <div class="field">
    <fieldset>
      <legend>Gender <br></legend>
      <input type="radio" name="gender" required> Male
      <input type="radio" name="gender" required> Female
      <input type="radio" name="gender" required> Other
    </fieldset><br>
  </div>
  <button type="submit" onclick="return validateGender()">Submit</button>
</body>
</html>
