<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo validaitn</title>
  <script>
    function validateForm() {
      const userIdInput = document.getElementById('name');
      const photoInput = document.getElementById('photo');

      
      const userId = userIdInput.value.trim();
      if (userId === "") {
        alert("User ID cannot be empty.");
        userIdInput.focus();
        return false;
      }

      if (isNaN(userId) || userId <= 0) {
        alert("User ID must be a positive number.");
        userIdInput.focus();
        return false;
      }

    
      if (!photoInput.files || photoInput.files.length === 0) {
        alert("Please select a profile picture.");
        photoInput.focus();
        return false;
      }

      return true; 
    }
  </script>
</head>
<body>
  <form onsubmit="return validateForm()">
    <div>
      <fieldset>
        <legend>Date of Birth</legend>
        <h4>User ID: <input type="text" id="name" required><br><br></h4>
        <h3><input type="file" id="photo" name="photo" required><br /><br /></h3>
        <input type="submit" value="Submit">
      </fieldset><br>
    </div>
  </form>
</body>
</html>
