<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email validaitn</title>
  <script>
    function validateEmail(email) {
    
      if (email === "") {
        alert("Email cannot be empty!");
        return false;
      }
  
      
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(email)) {
        alert("Please enter a valid email address (e.g., name@example.com)");
        return false;
      }
  
      return true;
    }
  </script>
</head>
<body>
  <form action="" onsubmit="return validateEmail(document.getElementById('email').value)">
    <h3>Email</h3>
    <input type="text" id="email"><br><br>
    <button>Submit</button>
  </form>
</body>
</html>
