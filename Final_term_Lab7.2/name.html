<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Valitation</title>
  <script>
    function validateName(name) {
    
      if (name === "") {
        alert("Name cannot be empty!");
        return false;
      }
  
      
      const words = name.trim().split(" ");
      if (words.length < 2) {
        alert("Name must contain at least two words!");
        return false;
      }
  
      
      const regex = /^[a-z A-Z\-.]+$/;
      if (!regex.test(name)) {
        alert("Name can only contain letters, dots, or dashes!");
        return false;
      }
  
      
      if (!name[0].match(/^[a-zA-Z]+$/)) {
        alert("Name must start with a letter!");
        return false;
      }
  
      return true; 
    }
  </script>
</head>
<body>
  <form action="" onsubmit="return validateName(document.getElementById('name').value)">
    <h3>Name</h3>
    <input type="text" id="name"><br><br>
    <button>Submit</button>
  </form>
</body>
</html>
